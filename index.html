<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .jumbotron {
      font-size: 17px;
      cursor: pointer;
      width: 113%;
      text-align:Center;
      background-color:#08265d !important;
    }
    .panel-heading {
      background-color:#08265d !important;
    }
    .panel-primary {
      border-color:#08265d !important;
    }
    .well {
      border-color:#08265d !important;
      background-color: white !important;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nomad Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:#ebebeb">

  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 style="color: white">Nomad Destinations Dashboard</h1>
        <p style="color: white">Analysis of Digital Nomad Work Locations</p>
        <br>
        <p><a href = map.html target=_blank style="color: #8edbff">Nomad Destinations Map</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5><b>Destinations:</b></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Destination Summary</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="heatmap"></div>
        <br /><br />
      </div>
      <div class="col-6 chart">
        <canvas id="myChart2" width="500" height="400"></canvas>
        <br /><br />
    </div>
    <div class="plot">
      <div id="plot" width="100%"></div>
      <br /><br />
    </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <img src="safety_bar_graph.png">
      </div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="static/js/index_script.js"></script>
</body>

</html>
